<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora {
            position: relative;
            background-color: orange;
            width: 400px;
            height: 400px;
            padding: 25px;
        }
        .dentro {
            background-color: pink;
            height: 100px;
            width: 100%;
            position: static; /* Conteudo */
            position: absolute; /* Conteudo +  padding */
            position: fixed; /* ViewPort */
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
