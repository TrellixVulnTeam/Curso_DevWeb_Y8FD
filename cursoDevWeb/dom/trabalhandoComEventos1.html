<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5seg(event)" -->
        <a espera-um-pouco href="https://google.com.br">Google</a> <!-- LINK -->
    </div>
    <script>
        function navegarEm5seg(evento) {
            evento.preventDefault()
            // console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = evento.target
                window.location.href = link.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5seg

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5seg
    </script>
</body>
