<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>   //transforma html colection em array           
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div') //dir(divs) no console chrome
        Array.from(divs).forEach(e => e.classList.remove('destaque'))

        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque')) //html colection

        const lastElements = document.getElementsByClassName('ultimo')
        for(let l of lastElements) {
            l.classList.remove('destaque')
        }
    </script>
</body>
</html>
